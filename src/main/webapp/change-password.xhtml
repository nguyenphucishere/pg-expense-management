<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jstl/core">
<h:head>
	<title>Forgot Password</title>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/assets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" />
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/assets/login_vendor/animate/animate.css"/>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/assets/login_vendor/css-hamburgers/hamburgers.min.css"/>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/assets/login_vendor/animsition/css/animsition.min.css"/>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/assets/login_vendor/select2/select2.min.css"/>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/assets/login_vendor/daterangepicker/daterangepicker.css"/>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/assets/css/login_util.css"/>
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/assets/css/login_main.css"/>
</h:head>

<h:body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(#{request.contextPath}/assets/img/bg-01.jpg);">
					<span class="login100-form-title-1">
						Forgot Password
					</span>
				</div>
				<c:if test="${not empty FORGOT_P_MESSAGE}">
					<div class="container">
						<small><h:outputText value="*#{request.getAttribute('FORGOT_P_MESSAGE')}" styleClass="text-danger"/></small>
					</div>
		        </c:if>

				<h:form styleClass="login100-form validate-form" id="cpf" method="post" onsubmit="checkForm();">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Password is required">
						<span class="label-input100">New password</span>
<!-- 						<input class="input100" type="text" name="username" placeholder="Enter username" /> -->
						<h:inputSecret styleClass="input100" pt:placeholder="Enter your new password" value="#{userBean.user.password}" id="pass"/>
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-26" data-validate="Repeat Password is required">
						<span class="label-input100">Repeat password</span>
<!-- 						<input class="input100" type="text" name="username" placeholder="Enter username" /> -->
						<h:inputSecret styleClass="input100" pt:placeholder="Re-Enter your new password" id="rtPass"/>
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<h:commandButton 
							value="Change password" 
							styleClass="login100-form-btn" 
							style="cursor: pointer" 
							action="#{userBean.changePassword()}"
						/>
					</div>
				</h:form>
			</div>
		</div>
	</div>
	
	<script src="#{request.contextPath}/assets/js/core/jquery.3.2.1.min.js" type="javascript"></script>
	<script src="#{request.contextPath}/assets/login_vendor/animsition/js/animsition.min.js"></script>
	<script src="#{request.contextPath}/assets/js/core/popper.min.js"></script>
	<script src="#{request.contextPath}/assets/js/core/bootstrap.min.js"></script>
	<script src="#{request.contextPath}/assets/login_vendor/select2/select2.min.js"></script>
	<script src="#{request.contextPath}/assets/login_vendor/daterangepicker/moment.min.js"></script>
	<script src="#{request.contextPath}/assets/login_vendor/daterangepicker/daterangepicker.js"></script>
	<script src="#{request.contextPath}/assets/login_vendor/countdowntime/countdowntime.js"></script>
	<script src="#{request.contextPath}/assets/js/login_main.js"></script>
	
	<script>
    	const checkForm = () => {
    		let password = $(document.getElementById("cpf:pass"))
    		let repassword = $(document.getElementById("cpf:rtPass"))
    		let check = password.val() == repassword.val();
    		
    		if(!check){
    			alert("Re-enter password is not the same as password");
    			event.preventDefault();
    			return false;
    		}
    	}
    </script>
</h:body>
</html>
